<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/ma_css/bill.css">
		<link rel="stylesheet" href="../css/ma_css/bill_extension.css">
		
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/doT.js"></script>
		<script type="text/javascript" src="../js/ma_js/maConstant.js"></script>
		<script type="text/javascript" src="../js/ma_js/maObject.js"></script>
		<script src="../js/ma_js/bill_extension.js"></script>
		<script src="../js/ma_js/bill.js"></script>
		
		
		<style>
			
		</style>
	</head>
	<body >
		<div id="win" class="um-win " >
			<div id="header" class="um-header um-header-light">
				<a href="#" onclick="closeBill()" class="um-back"></a>
				<h3 id="h-title">单据详情</h3>
				<a href="#" class="um-header-right ti-menu mr5" data-placement="bottom-left"></a>
				
			</div>
			<div id="content" class="um-content">
				<div class="content_header" id="content_header"></div>
				<div class="content_line" id="content_line">
				</div>
				<div class="content_foot mt10 pl15 p10">
					<div class="order_name um-bgc-white   " id="order_name">
					</div>
					<div class="approval"  id="approval">
					</div>	
				</div>
				<textarea placeholder="请填写理由(非必填)" id="leaveremark" maxlength="140">批准！</textarea>	
				<div class="none" id="temp">
					<ul class="um-list um-list-corner">
						<li  onclick="goToApproveInfo()">
							<a href="#" class="btn um-no-icon"><img src="../img/conversation_options_qr.png" alt="">审批情况</a>
						</li>
						
						<li onclick="alert('附件')">
							<a href="#" class="btn um-no-icon"><img src="../img/conversation_facetoface_qr.png" alt="">附件</a>
						</li>
						
					</ul>
				</div>
			</div>
			<div class="um-footer tc" onclick="approveBill()" id="approveButton">
				确定
			</div>
			
		</div>
		<script id="list1" type="text/x-dot-template"> 
			<ul class="um-list">
        	{{ for (var i=0;i<it.length;i++ ){ }} 	
    			<li class="um-list-item"  >
					<div class="um-list-item-inner">
						<div class="um-list-item-left pl15 f14">
							{{=it[i].fieldName}}
						</div>
						<div class="um-list-item-right">
							<span class="fl f14">{{=it[i].fieldValue}}</span>
						</div>
					</div>
				</li>
			 {{ } }}
			 </ul>
		</script>
		<script id="list2" type="text/x-dot-template"> 
        	{{ for (var i=0;i<it.length;i++ ){ }} 	
    			<div class="head">
						<span class=" ">{{=it[i].lineName}}</span>
						<p class="fr">
							<i class=" ti-angle-down "></i>
						</p>
					</div>
					<div class="row">
						{{ for (var j=0;j<it[i].rows.length;j++ ){ }} 	
							<ul class="um-list">
								{{ for (var k=0;k<it[i].rows[j].length;k++ ){ }} 	
									<li class="um-list-item">
										<div class="um-list-item-inner">
											<div class="um-list-item-left pl15 f14">
												{{=it[i].rows[j][k].fieldName}}
											</div>
											<div class="um-list-item-right">
												<span class="fl f14">{{=it[i].rows[j][k].fieldValue}}</span>
											</div>
										</div>
									</li>
								 {{ } }}
							</ul>
						 {{ } }}
					</div>
			 {{ } }}
		</script>
		<script id="list3" type="text/x-dot-template"> 
        	{{ for (var i=0;i<it.length;i++ ){ }} 	
    			<p class="fl mr10">
						{{=it[i].title}}
				</p>
				<p class="fl mr10">
						{{=it[i].name}}
				</p>
			 {{ } }}
		</script>
		<script id="list4" type="text/x-dot-template"> 
        	{{ for (var i=0;i<it.length;i++ ){ }} 	
    			<p class="">
						{{=it[i].title}}
				</p>
				<div class="um-box pl15">
					{{ for (var j=0;j<it[i].options.length;j++ ){ }} 	
						<label class="um-check-inline um-bf1">
							<input name="um-checkbox-inline" type="radio" value="{{=it[i].options[j].value}}" {{=(it[i].options[j].value=='1')?'checked':''}} >
							<span class="um-icon-checkbox um-css3-vc"></span> <span class="um-black ml5">{{=it[i].options[j].text}}</span> 
						</label>
					 {{ } }}
				</div>
			 {{ } }}
		</script>
		<script>
		
		</script>	
		
		
	</body>
</html>
